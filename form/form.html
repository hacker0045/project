<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <form action="" id="form" method="post">
            <h2>Register Form</h2>

            <div class="user_input">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
                <span class="error" id="nameerror">Please enter username</span>
            </div>

            <div class="user_input">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <span class="error" id="emailerror">Please enter email</span>
            </div>
            
            <div class="user_input">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                <span class="error" id="pwderror">Please enter password</span>
            </div>

            <div class="user_input">
                <label for="cpassword">Confirm Password</label>
                <input type="password" name="cpassword" id="cpassword">
                <span class="error" id="cpwderror">Invalid password</span>
            </div>
   
            <button type="button" onclick="validateForm()">Register</button>
        </form>
    </div>
    <script src="form.js"></script>
</body>
</html>
